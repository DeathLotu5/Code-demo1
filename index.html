<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="col-left">
            <header class="header">
                <img src="/assets/img/download.png" alt="Logo" class="col-left__logo">
            </header>
            <div class="col-left__box-text">
                <h1 class="col-left__main-text">Welcome Back!</h1>
                <p class="col-left__sub-text">To keep connected with us please<br> login with your personal info</p>
                <button class="col-left__btn-sign">SIGN IN</button>
            </div>
        </div>
        <div class="col-right">
            <div class="col-right__box-log">
                <div class="col-right__header">
                    <h1 class="col-right__header-text">Create Account</h1>
                </div>
                <div class="col-right__contact">
                    <i class="fab fa-facebook-f contact__icon"></i>
                    <i class="fab fa-google-plus-g contact__icon"></i>
                    <i class="fab fa-linkedin-in contact__icon"></i>
                </div>
                <p class="col-right__text">or use your email for registration:</p>
                <div class="col-right__inp-log">
                    <div class="inp-log-style">
                        <i class="fas fa-user size-icon"></i>
                        <input type="text" placeholder="Name" class="col-right__style-btn">
                    </div>
                    <div class="inp-log-style size-icon">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="Email" class="col-right__style-btn">
                    </div>
                    <div class="inp-log-style size-icon">
                        <i class="fas fa-user-lock"></i>
                        <input type="password" placeholder="Password" class="col-right__style-btn">
                    </div>
                </div>
                <button type="submit" class="col-right__btn">SIGN UP</button>
            </div>
        </div>

    </div>
</body>
</html>
